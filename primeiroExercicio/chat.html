<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex. 01 - chat html - sw front-end</title>
    <!-- A TAG ABAIXO SERVE PARA LINKAR UM CSS EXTERNO A UM ARQUIVO .HTML -->
    <link rel="stylesheet" href="design.css"/>
  </head>
  <body>
    <div id="chat-screen">
      <header>
        <h1>Atendimento on-line</h1>
      </header>
      <div id="messages-list" class="messages-list">
        <div class="message-item">
          <div class="msg-user"><strong>Atendente diz:</strong></div>
          <div class="msg-chat">Olá Sr. Blabla</div>
        </div>
        <div class="message-item">
          <div class="msg-user"><strong>Atendente diz:</strong></div>
          <div class="msg-chat">Blabla blabla blabla?</div>
        </div>
        <div class="message-item-message-user" id="message-item-message-user">
          <div class="msg-user"><strong>Você diz:</strong></div>
          <div class="msg-chat">Blablaaaa Bla</div>
        </div>
        <div class="message-item-message-user" id="message-item-message-user">
          <div class="msg-user"><strong>Você diz:</strong></div>
          <div class="msg-chat">Bla blabla Ba</div>
        </div>
        <div class="message-item">
          <div class="msg-user"><strong>Atendente diz:</strong></div>
          <div class="msg-chat">KKKKKKKKKKK blabla?</div>
        </div>
        <div class="message-item">
          <div class="msg-user"><strong>Atendente diz:</strong></div>
          <div class="msg-chat">Blabla Blaaba </div>
        </div>
      </div>
      <form id="form-chat-send" method="post" class="form-chat-send">
        <input type="text" id="message" name="message" class="message" placeholder="Digite aqui sua mensagem">
        <button class = "button-with-arrow" type="submit"></button>
      </form>
    </div>

    <script>
      function addItem(event) {
        event.preventDefault();
        
        const newItemName = document.querySelector("#message");
        if (newItemName.value !== "") {
          const itemTeste = document.createElement("div");
          itemTeste.classList.add("py-px");
          itemTeste.style.textAlign = "right";
          itemTeste.style.fontSize = "18px"
          itemTeste.style.fontFamily = "Segoe UI";
          itemTeste.innerHTML = `
            <strong>Você diz:</strong>
          `;
          const novoItem = document.createElement("div");
          novoItem.id = "textoNovo"
          novoItem.classList.add("py-px");         
          //novoItem.style.textAlign = "right";
          // ------ pai possui o textAlign

          novoItem.style.textAlign = "right"
          
          /*novoItem.innerHTML = `
            ${newItemName.value}
          `;*/
          const novoItemFilho = document.createElement("div");
          novoItemFilho.classList.add("py-px");
          novoItemFilho.style.fontSize = "18px";
          novoItemFilho.style.fontFamily = "Segoe UI";
          novoItemFilho.style.border = "5px double #000000";
          novoItemFilho.style.padding = "5px";
          novoItemFilho.style.borderRadius = "8px";
          novoItemFilho.innerHTML = `
            ${newItemName.value}
          `;
          novoItemFilho.style.display = "inline-flex";
          const lista = document.querySelector("#messages-list");//messages-list
          //const listaId = document.querySelector("#teste");
          lista.appendChild(itemTeste);
          lista.appendChild(novoItem);
          novoItem.appendChild(novoItemFilho);

          formItem.reset();
          newItemName.focus();
        }
      }
      const formItem = document.querySelector("#form-chat-send");    
      formItem.addEventListener("submit", addItem);
      //
    </script>
  </body>
</html>
