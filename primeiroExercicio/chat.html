<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex. 01 - chat html - sw front-end</title>
    <!-- A TAG ABAIXO SERVE PARA LINKAR UM CSS EXTERNO A UM ARQUIVO .HTML -->
    <link rel="stylesheet" href="design.css"/>
  </head>
  <body>
    <div id="chat-screen">
      <header>
        <h1>Atendimento on-line</h1>
      </header>
      <div id="messages-list" class="messages-list">
        <div class="message-item">
          <div class="msg-user"><strong>Atendente diz:</strong></div>
          <div class="msg-chat">Olá Sr. Blabla</div>
        </div>
        <div class="message-item">
          <div class="msg-user"><strong>Atendente diz:</strong></div>
          <div class="msg-chat">Blabla blabla blabla?</div>
        </div>
        <div class="message-item-message-user">
          <div class="msg-user"><strong>Você diz:</strong></div>
          <div class="msg-chat">Blablaaaa Bla</div>
        </div>
        <div class="message-item-message-user">
          <div class="msg-user"><strong>Você diz:</strong></div>
          <div class="msg-chat">Bla blabla Ba</div>
        </div>
        <div class="message-item">
          <div class="msg-user"><strong>Atendente diz:</strong></div>
          <div class="msg-chat">KKKKKKKKKKK blabla?</div>
        </div>
        <div class="message-item">
          <div class="msg-user"><strong>Atendente diz:</strong></div>
          <div class="msg-chat">Blabla Blaaba </div>
        </div>
      </div>
      <form id="form-chat-send" method="post" class="form-chat-send">
        <input type="text" id="message" name="message" class="message" placeholder="Digite aqui sua mensagem">
        <button class = "button-with-arrow" type="submit"></button>
      </form>
    </div>

    <script>
      function addItem(event) {
        event.preventDefault();
        
        const newItemName = document.querySelector("#message");
        if (newItemName.value !== "") {
          const novoItem = document.createElement("li");
          novoItem.classList.add("py-px");
          novoItem.innerHTML = `
            <strong>${newItemName.value}</strong>
          `;
          
          const lista = document.querySelector("#messages-list");//messages-list
          lista.appendChild(novoItem);

          formItem.reset();
          newItemName.focus();
        }
      }
      const formItem = document.querySelector("#form-chat-send");    
      formItem.addEventListener("submit", addItem);
      //coisas para fazer: Ajeitar o elemento que é criado para se comportar como caso de mensagem remetente, formatado
    </script>
  </body>
</html>
